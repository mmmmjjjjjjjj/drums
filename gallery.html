<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Max Jaffe</title>
    <style>
        div.scroll {
            background-color: initial;
            width: displayWidth;
            height: 20em;
            overflow-x: hidden;
            overflow-y: auto;
            text-align: left;
            padding: 1em;
        }

        * {
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 1rem;
            color: rgb(240, 155, 230);
        }

        img {
            vertical-align: middle;
        }

        .container {
            position: relative;
        }

        .mySlides {
            display: none;
        }

        .cursor {
            cursor: pointer;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 40%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            user-select: none;
            -webkit-user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .column {
            float: left;
            width: 16.66%;
        }

        .demo {
            opacity: 0.6;
        }

        .active,
        .demo:hover {
            opacity: 1;
        }

        h1 {
            font-family: 'Menlo', sans-serif;
            font-size: 3em;
            z-index: 3;
            position: relative;
        }

        h2 {
            font-family: 'Menlo', sans-serif;
            font-size: 2em;
            z-index: 3;
            position: relative;
        }

        p {
            font-family: 'Menlo', sans-serif;
            font-size: 1em;
            z-index: 3;
            position: relative;
        }

        a:visited {
            color: lavender;
        }

        a:link {
            color: lavender;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        div.right {
            text-align: right;
        }
    </style>
    <script src="../p5.js"></script>
  

</head>
<blockquote>
<body>

        <h1>Max Jaffe</h1>
        <p>
            <a href="index.html">ABOUT</a>
            <a href="music.html">MUSIC</a>
            <a href="video.html">VIDEOS</a>
            <a href="gallery.html">GALLERY</a>
            <a href="mailto:maxjaffe@gmail.com">SAY HELLO</a>
            <br>
        <h2>Gallery</h2>
        </p>
        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="assets/img/0.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="assets/img/1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="assets/img/2.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="assets/img/3.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="assets/img/4.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="assets/img/5.jpeg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="assets/img/0.png" style="width:100%" onclick="currentSlide(1)"
                        alt="Photo credit: Alex De La Hidalga">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/1.png" style="width:100%" onclick="currentSlide(2)"
                        alt="Photo credit: Alex De La Hidalga">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/2.png" style="width:100%" onclick="currentSlide(3)"
                        alt="Photo credit: Alex De La Hidalga">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/3.png" style="width:100%" onclick="currentSlide(4)"
                        alt="Photo credit: Alex De La Hidalga">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/4.jpg" style="width:100%" onclick="currentSlide(5)"
                        alt="Photo credit: Gregor Baron">
                </div>
                <div class="column">
                    <img class="demo cursor" src="assets/img/5.jpeg" style="width:100%" onclick="currentSlide(6)"
                        alt="Photo Credit: Petra Cvelbar">
                </div>
            </div>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("demo");
                let captionText = document.getElementById("caption");
                if (n > slides.length) { slideIndex = 1 }
                if (n < 1) { slideIndex = slides.length }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>
</blockquote>
</body>

</html>
